language: rust
sudo: required
dist: trusty
addons:
    apt:
        packages:
            - libssl-dev
cache: cargo
rust:
  - nightly

install: |
  cargo install cargo-tarpaulin || :

script:
- cargo test

after_success: |
  cargo tarpaulin --all --exclude-files tests/* macros/* --out Xml
  bash <(curl -s https://codecov.io/bash)
