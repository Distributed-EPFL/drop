edition = "2018"

[dependencies]
sodiumoxide = "0.2.2"
serde = { version = "1.0.102", features = [ "derive" ] }
bincode = "1.2.0"
snafu = "~0.6"
tokio = { version = "0.2.0", features = [ "full" ] }
futures = "0.3.4"
ccl = "4.12.1"
async-trait = "0.1.19"
tracing = "0.1.12"
tracing-futures = "0.2.0"
tokio-utp = { version = "0.8.0-alpha1", branch = "async", git = "https://github.com/Distributed-EPFL/tokio-utp" }

[dev-dependencies]
rand = "0.6.5"
tracing-subscriber = "0.1.6"
